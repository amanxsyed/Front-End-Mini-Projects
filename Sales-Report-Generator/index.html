<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/name-logo-favicon.svg" type="image/x-icon">
    <title>Sales Report Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sales Report</h1>
    <button type="button" onclick="generateReport()">Generate Sales Report</button>
    <table id="sales-report">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="sales-report-body">

        </tbody>
        <tfoot>
            <td colspan="3"><strong>Total Sales</strong></td>
            <td id="total-sales">RS 0.00</td>
        </tfoot>

    </table>
    <script src="script.js"></script>
</body>
</html>
