<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./public/favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <!-- <div class="border-line"></div> -->
        <div class="progress-circle">
            <span id="progress-text">0%</span>

        </div>
        <div class="profile-completeness">
            <h4>Profile Completeness</h4>
            <div>
            <span id="name-status"  class="complete-box"  data-label="Name">Name<span class="cross">✖</span></span>
            <span id="roadmap-status" class="complete-box" data-label="Email">Email<span class="cross">✖</span></span>
            <span id="public-profile-status" class="complete-box" data-label="Password">Password<span class="cross">✖</span></span>
            <span id="project-status" class="complete-box" data-label="Pass Match">Pass Confirmed<span class="cross">✖</span></span>
            </div>

        </div>

        <form>
            <label for="fullname" data-label="Name">Full Name</label>
            <input type="text" id="fullname" name="fullname" data-label="Name" placeholder="What should we call you?" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Where can we reach you?" required>
            <span class="error" id="email-error">Email is already taken</span>

            <label>Enter Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="xxxxxxxx">
                <span class="toggle-password" onclick="togglePassword('password')">👁‍🗨</span>
            </div>
            
            <label>Confirm Password</label>
            <div class="password-container">
                <input type="password" id="confirm-password" placeholder="xxxxxxxx">
                <span class="toggle-password" onclick="togglePassword('confirm-password')">👁‍🗨</span>
            </div>
            <span class="error" id="password-error">Passwords do not match</span>

            <button type="button" id="update-profile" >Update Profile</button>

            
        </form>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
