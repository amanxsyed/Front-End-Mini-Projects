<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Todo App</title>
	<link rel="stylesheet" href="styles.css">
	<!-- Boxicons CSS -->
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	<meta name="description" content="A simple todo application to manage your tasks efficiently.">
	<meta name="keywords" content="todo, tasks, management, simple app">
	<meta name="author" content="Syed Aman Shah">
    <link rel="shortcut icon" href="./public/favicon.svg" type="image/x-icon">
</head>

<body>

	<div class="Qutes">
		<h2>Be Positive <br> Be Consistent</h2>
	</div>

	<div class="wrapper">
		<header>MyTodoApp</header>

		<div class="inputField">
			<input type="text" placeholder="Add New Task">
			<button><i class="bx bx-plus"></i></button>
		</div>
		<ul class="todoList">

		</ul>
		<div class="footer">
			<span>PENDING TASK <span class="pendingTask"> </span></span>
			<button>Clear All</button>
		</div>
	</div>

    <div class="Qutes-footer">
		<h2>Developed By: <br> Syed Aman Shah</h2>
	</div>

	<script src="app.js"></script>
</body>

</html>
