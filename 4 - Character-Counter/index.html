<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Counter</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="./public/images/favicon.svg" type="image/x-icon" />
</head>

<body class="dark-theme">
  <div class="page-wrapper">
    <header class="header-section">
      <img src="./public/images/logo-dark-theme.svg" alt="app-logo" id="app-logo" class="logo" />
      <img src="./public/images/icon-sun.svg" alt="theme-toggle" id="theme-toggle" style="cursor: pointer" />
    </header>

    <main>
      <h1 id="hero-title">Analyze your text in real time</h1>

      <section id="input-section">
        <textarea id="textbox" placeholder="Start typing hereâ€¦ (or paste your text)"></textarea>

        <div class="counter-wrapper">
          <div><strong>Characters:</strong> <span id="char">0</span></div>
          <div><strong>Words:</strong> <span id="word">0</span></div>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <p>Developed by: <span class = "footer-name"> <a href="http://github.com/amanxsyed">Syed Aman Shah</a></span></p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
